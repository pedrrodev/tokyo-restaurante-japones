        <form method="post" id="fContato" action="tokyo@tokyo.com.br">    
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <label for="cNome"> Nome:</label> <br>
                <input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="Digite seu nome aqui" autofocus required>
                <p>
                    <label for="cMail">E-mail:</label> <br>
                    <input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="Ex: exemplo@mail.com" required>
                </p>
                <p>
                    <label for="cdataNasc">Data de Nascimento</label> <br>
                    <input type="date" name="tNasc" id="cNasc">
                </p>
                <p>
                    <label for="cRua">Endereço:</label> <br>
                    <input type="texto" name="tRua" id="cRua" size="30" maxlength="50" placeholder="Rua, Av, Trav, ..." required>
                </p>
            
            <p>
                <label for="cMsg">Mensagem:</label> <br>
                <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem" required></textarea>
            </p>
            <div id="botoes">
                <input type="submit" name="Enviar" class="botoes">
            </div>
            </fieldset>
        </form>
